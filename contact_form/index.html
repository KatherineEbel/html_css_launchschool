<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" media="all">
  <title>Contact Form</title>
</head>
<body>
  <form id="contact" action="" method="post">
    <fieldset>
      <dl>
        <dt>
          <label for="first-name">First Name</label>
        </dt>
        <dd><input id="first-name" type="text" name="first-name"></dd>
        <dt>
          <label for="last-name">Last Name</label>
        </dt>
        <dd><input id="last-name" type="text" name="last-name"></dd>
        <dt>
          <label for="email">Email</label>
        </dt>
          <dd><input id="email" type="email" name="email" placeholder="johndoe@yahoo.com"></dd>
        <dt>
          <label for="city">City</label>
        </dt>
        <dd><input id="city" type="text" name="city"></dd>
        <dt>
          <label for="state">State</label>
        </dt>
        <dd>
          <select name="state" size="1">
            <option>AK</option>
            <option>AL</option>
            <option>AR</option>
            <option>AZ</option>
            <option>CA</option>
            <option>CO</option>
            <option>CT</option>
            <option>DC</option>
            <option>DE</option>
            <option>FL</option>
            <option>GA</option>
            <option>HI</option>
            <option>IA</option>
            <option>ID</option>
            <option>IL</option>
            <option>IN</option>
            <option>KS</option>
            <option>KY</option>
            <option>LA</option>
            <option>MA</option>
            <option>MD</option>
            <option>ME</option>
            <option>MI</option>
            <option>MN</option>
            <option>MO</option>
            <option>MS</option>
            <option>MT</option>
            <option>NC</option>
            <option>ND</option>
            <option>NE</option>
            <option>NH</option>
            <option>NJ</option>
            <option>NM</option>
            <option>NV</option>
            <option>NY</option>
            <option>OH</option>
            <option>OK</option>
            <option>OR</option>
            <option>PA</option>
            <option>RI</option>
            <option>SC</option>
            <option>SD</option>
            <option>TN</option>
            <option>TX</option>
            <option>UT</option>
            <option>VA</option>
            <option>VT</option>
            <option>WA</option>
            <option>WI</option>
            <option>WV</option>
            <option>WY</option>
          </select>
        </dd>
        <dt>
          <label for="zipcode">Zip Code</label>
          <dd><input type="number"></dd>
        </dt>
        <dt>
          <label for"color">Which of these colors do you most prefer?</label>
        </dt>
        <dd>
          <select name="color">
            <option value="red" selected>Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="purple">Purple</option>
            <option value="orange">Orange</option>
            <option value="pink">Pink</option>
          </select>
        </dd>
        <dt>
          <label for="interests">What web technologies do you want to hear more about?</label>
        </dt>
        <dd>
          <label for="html">
            <input id="html" type="radio" name="html">
            HTML
          </label>
          <label for="css">
            <input id="css" type="radio" name="css">
            CSS
          </label>
          <label for="javascript">
            <input id="javascript" type="radio" name="javascript">
            Javascript
          </label>
          <label for="ruby">
            <input id="ruby" type="radio" name="ruby">
            Ruby
          </label>
          <label for="rails">
            <input id="rails" type="radio" name="rails">
            Rails
          </label>
        </dd>
        <dt><label for="comments">Comments</label></dt>
        <dd><textarea form="contact" rows="6" cols="80"></textarea>
      </dl>
      <input type="hidden" value="2016-05-12 06:30:00">
      <input type="submit" value="Send">
      <input type="reset"> 
    </fieldset>
  </form>
</body>
</html>
