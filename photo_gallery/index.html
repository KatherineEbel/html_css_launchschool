<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" media="all">
  <title>Photo Gallery</title>
</head>
<body>
  <main>
  <h1>My Photo Gallery</h1>
    <figure>
      <img src="http://placehold.it/1200x900" alt="Main image">
      <figcaption>Example photo</figcaption>
    </figure>
    <ul class="thumbnails">
      <li>
        <img src="http://placehold.it/1200x900" alt="Thumbnail 1">
      </li>
      <li>
        <img src="http://placehold.it/1200x900" alt="Thumbnail 2">
      </li>
      <li>
        <img src="http://placehold.it/1200x900" alt="Thumbnail 3">
      </li>
      <li>
        <img src="http://placehold.it/1201x900" alt="Thumbnail 4">
      </li>
    </ul>
  </main>
</body>
</html>
