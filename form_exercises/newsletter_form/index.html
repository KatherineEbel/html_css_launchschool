<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newsletter Form</title>
</head>
<body>
  <form action="" method="get">
    <fieldset>
      <dt><label for="category">Select Category</label></dt>
      <dd><input id="core" type="radio" name="category"><label for="core">Core</label></dd>
      <dd><input id="plugins" type="radio" name="category"><label for="plugins">Plugins and Libraries</label></dd>
      <dd><input id="conventions" type="radio" name="category"><label for="conventions">Conventions</label></dd>
      <dd><input id="reviews" type="radio" name="category"><label for="reviews">Reviews</label></dd>
      <dd><input id="optinion" type="radio" name="category"><label for="opinion">Opinion</label></dd>
      <dd><input id="people" type="radio" name="category"><label for="people">People</label></dd>
      <dt><label for="tags">Filter by Tags:</label</dt>
      <dd>
        <input id="" type="checkbox" name="html">
        <label for="html">HTML</label>
      </dd>
      <dd>
        <input id="" type="checkbox" name="css">
        <label for="css">CSS</label>
      </dd>
      <dd>
        <input id="" type="checkbox" name="javascript">
        <label for="javascript">Javascript</label>
      </dd>
      <dd>
        <input id="" type="checkbox" name="ruby">
        <label for="ruby">Ruby</label>
      </dd>
      <dd>
        <input id="" type="checkbox" name="rails">
        <label for="rails">Rails</label>
      </dd>
      <dd>
        <input id="" type="checkbox" name="python">
        <label for="python">Python</label>
      </dd>
      <dd>
        <input id="" type="checkbox" name="django">
        <label for="django">Django</label>
      </dd>
      <input type="submit" value="Send">
    </fieldset>
  </form>
</body>
</html>
